    <script>
    var john = {
    name: 'John',
    bills: [124, 48, 268, 180, 42],
    tips: [],
    totals: [],
    tipsCalc: function () {
        for (i = 0; i < this.bills.length; i++) {
            if (this.bills[i] < 50) {
                var tip = this.bills[i] * 0.2;                        
                this.tips.push(tip);
                this.totals.push(this.bills[i] + tip);
            } else if (this.bills[i] >= 50 && this.bills[i] <= 200) {
                var tip = this.bills[i] * 0.15;
                this.tips.push(tip);
                this.totals.push(this.bills[i] + tip);
            } else if (this.bills[i] > 200) {
                var tip = this.bills[i] * 0.1;
                this.tips.push(tip);
                this.totals.push(this.bills[i] + tip);
            }
        }
    }
}
    john.tipsCalc();

    console.log(john.tips);
    console.log(john.totals);
