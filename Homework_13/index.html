                            <select name="timezone_offset" id="timezone-offset" class="span5">

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <span class="align-middle text-center">Username</span>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="username">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <span class="align-middle text-center">Password</span>
                        </div>
                        <div class="col-md-9">
                            <input type="password" class="form-control" id="password">
                            <span class="text-muted small">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special caracters, of emoji.</span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <span class="align-middle text-center">Confirm</span>
                        </div>
                        <div class="col-md-9">
                            <input type="password" class="form-control" id="passConfirm">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-9">
                            <button class="btn btn-secondary" type="button" id="cancel">Cancel</button>
                            <button class="btn btn-primary" type="button" id="save">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
