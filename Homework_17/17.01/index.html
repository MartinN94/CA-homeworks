<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_17.01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

        <div class="container w-50">
            <div class="card bg-light">
                <div class="card-heading text-center border-bottom">
                    <h1>Lorem Generator</h1>
                </div>
                <div class="card-body text-center">
                    <div class="form-group">
                        <label for="selector">Select number of lorem words you want(up to 50):</label>
                        <select name="" id="selector" class="form-control">
                            <option value="0"> Select number of words </option>
                        </select>
                    </div>
                    <p></p>
                </div>
            </div>
        </div>


    <script>
        var selector = document.querySelector("select");
        
        for (var i = 5; i <= 50; i += 5) {
            var option = document.createElement("option");
            option.setAttribute("value", [i]);
            option.textContent = [i];
            selector.appendChild(option);
        }

        var lorem = "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor, reprehenderit! Ad, enim at reiciendis ea modi corporis, quod, vitae harum asperiores velit nesciunt accusamus. Iste velit mollitia voluptatem labore. Quod, laborum? Ut nulla ipsam totam, maxime excepturi, eius omnis optio accusantium architecto perspiciatis asperiores molestiae delectus iste dolore. Perferendis, hic.";
        lorem = lorem.split(" ");

        selector.addEventListener("change", printLorem);

        function printLorem() {
            var para = document.querySelector("p");

            var printLenght = lorem.slice(0, selector.value);
            para.textContent = printLenght;
        }
        

    </script>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
